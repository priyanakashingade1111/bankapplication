<!DOCTYPE html>
<html lang="en">
    <th:block th:insert="layout :: header"></th:block>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
          <img th:src="@{/images/images.png}"/>
          <a class="navbar-brand" href="/">BankApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
             
             
            </ul>
          </div>
        
        </div>
      </nav>
    <div class="container" ><br><br>
        <table class="table" >
    
         
            <p>AccountNumber: <span th:text="${accountNumber}"></span></p>
            <p>Name: <span th:text="${name}"></span></p>
            <p>City: <span th:text="${city}"></span></p>
            <p>State: <span th:text="${state}"></span></p>
            <p>Phoneno: <span th:text="${phoneno}"></span></p>
            <p>Password: <span th:text="${password}"></span></p>

            
          </div>
          <a class="btn btn-success" href="/custlogin"> Login</a>
        </table>
    </div>
</body>
</html>
