<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:insert="layout :: header"></th:block>
<body>
    
    
    <!-- <th:block th:insert="layout :: navbar"></th:block> -->
    <!-- <p th:text="${customers}"></p> -->
 
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-secondary" >
        <div class="container-fluid" >
          <img th:src="@{/images/images.png}"/>
          <a class="navbar-brand" href="/">BankApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
             
              <li class="nav-item">
                <a class="nav-link" href="/view">view customer</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link" href="/info">Account Info</a>
              </li>
             
              
            </ul>
          </div>
        
        </div>
        <img th:src="@{/images/out.png}"/>
      <a class="navbar-brand" href="/" style="background-color: rgb(227, 18, 18);">Logout</a>
      </nav>
      <div class="container">
    <table class="table">

        <tr>
            <th>AcctID</th>
            <th>CustName</th>
            <th>City</th>
            <th>Country</th>
            <th>State</th>
            <th>PhoneNo</th>
            <th>Password</th>
            <th></th>
        </tr>
        <tr th:each="t : ${customers}">
            <td th:text="${t.acctId}"></td>
            <td th:text="${t.CustName}"></td>
            <td th:text="${t.City}"></td>
            <td th:text="${t.Country}"></td>
            <td th:text="${t.State}"></td>
            <td th:text="${t.PhoneNo}"></td>
            <td th:text="${t.Password}"></td>
            <td>
                <a th:href="@{/update/{acctId}(acctId=${t.acctId})}" class="btn btn-warning"><img th:src="@{/images/u.jpg}"/></a>
                <a th:href="@{/delete/{acctId}(acctId=${t.acctId})}" class="btn btn-danger"><img th:src="@{/images/dl.png}"/></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
